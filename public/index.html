<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Questionnaire vie associative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <!-- Logo Corpo -->
  <img src="logo.png" alt="Logo Corpo" class="logo">

  <!-- Formulaire -->
  <div class="container">

    <h2>Questionnaire</h2>

    <div class="question">
      <label for="parcours">Quel parcours as-tu choisi ?</label>
      <select id="parcours">
        <option value="">-- Sélectionne un parcours --</option>
        <option>Prépa - Parcours fast track</option>
        <option>Prépa - Parcours asso</option>
        <option>AST - Parcours Asso</option>
        <option>AST - Parcours Classique</option>
      </select>
    </div>

    <div class="question">
      <label for="annee">Ton année :</label>
      <select id="annee">
        <option value="">-- Sélectionne ton année --</option>
        <option>1A</option>
        <option>2A</option>
        <option>3A</option>
        <option>4A</option>
      </select>
    </div>

    <div class="question">
      <label for="axes">À la suite de l'année associative 2024-2025, avez-vous des axes d'amélioration pour le nouveau mandat Corpo ?</label>
      <textarea id="axes" placeholder="Vos suggestions..."></textarea>
    </div>

    <!-- Ajouter ici les autres questions avec le même pattern -->
    <div class="question">
      <label for="asso">Es-tu ou veux-tu être dans une asso ?</label>
      <select id="asso">
        <option value="">-- Sélectionne une réponse --</option>
        <option>Oui, j’y suis</option>
        <option>Oui, je veux coopter</option>
        <option>Non</option>
      </select>
    </div>

    <div class="question">
      <label for="pourquoi">Si oui, pourquoi t’engages-tu dans une association ?</label>
      <textarea id="pourquoi" placeholder="Exprime-toi librement..."></textarea>
    </div>

    <div class="question">
      <label for="frequence">À combien d’événements environ participes-tu par mois ?</label>
      <select id="frequence">
        <option value="">-- Choisis une fourchette --</option>
        <option>Entre 0 et 5</option>
        <option>Entre 5 et 10</option>
        <option>Plus de 10</option>
      </select>
    </div>

    <div class="question">
      <label for="investissement">Sur une échelle de 1 à 5, à quel point te sens-tu investi.e dans la vie associative ?</label>
      <input type="range" id="investissement" min="1" max="5" value="3">
    </div>

    <div class="question">
      <label for="liste">As-tu listé ?</label>
      <select id="liste">
        <option value="">-- Sélectionne --</option>
        <option>Oui</option>
        <option>Non</option>
      </select>
    </div>

    <div class="question">
      <label for="evenements">Quels types d’événements préfères-tu ?</label>
      <select id="evenements">
        <option value="">-- Choisis un type --</option>
        <option>Gros events festifs</option>
        <option>Événements axés pro</option>
        <option>Petits events cosy</option>
      </select>
    </div>

    <div class="question">
      <label for="magie">Si tu avais une baguette magique, que changerais-tu à la vie associative ?</label>
      <textarea id="magie" placeholder="Exprime-toi librement..."></textarea>
    </div>

    <button id="btnEnvoyer">Envoyer le questionnaire</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
