<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Questionnaire vie associative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <!-- Logo Corpo -->
  <img src="logo.png" alt="Logo Corpo" class="logo">

  <!-- Formulaire -->
  <div class="container">

    <h2>Questionnaire</h2>

    <div class="question">
      <label for="parcours">Quel parcours as-tu choisi ?</label>
      <select id="parcours">
        <option value="">-- Sélectionne un parcours --</option>
        <option>Prépa - Parcours fast track</option>
        <option>Prépa - Parcours asso/aménagé</option>
        <option>AST - Parcours asso/aménagé</option>
        <option>AST - Parcours classique</option>
      </select>
    </div>

    <div class="question">
      <label for="annee">Ton année :</label>
      <select id="annee">
        <option value="">-- Sélectionne ton année --</option>
        <option>1A</option>
        <option>2A</option>
        <option>3A</option>
        <option>4A</option>
      </select>
    </div>


    <div class="question">
      <label for="asso">Es-tu ou veux-tu être dans une asso ?</label>
      <select id="asso">
        <option value="">-- Sélectionne une réponse --</option>
        <option>Oui, j’y suis</option>
        <option>Oui, je veux coopter</option>
        <option>Non</option>
      </select>
    </div>

    <div class="question">
      <label for="pourquoi">Si oui, pourquoi t’engages-tu dans une association ?</label>
      <textarea id="pourquoi" placeholder="Exprime-toi librement..."></textarea>
    </div>

    <div class="question">
      <label for="frequence">À combien d’événements environ participes-tu par mois ?</label>
      <select id="frequence">
        <option value="">-- Choisis une fourchette --</option>
        <option>Entre 0 et 5</option>
        <option>Entre 5 et 10</option>
        <option>Plus de 10</option>
      </select>
    </div>

    <!-- Slider avec chiffres au-dessus -->
    <div class="question">
      <label for="investissement">Sur une échelle de 1 à 5, à quel point te sens-tu investi.e dans la vie associative ?</label>
      <div class="slider-container">
        <div class="slider-labels">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <input type="range" id="investissement" min="1" max="5" value="3">
      </div>
    </div>

    <div class="question">
      <label for="liste">As-tu listé ?</label>
      <select id="liste">
        <option value="">-- Sélectionne --</option>
        <option>Oui</option>
        <option>Non</option>
      </select>
    </div>

<div class="question">
  <label>Quels types d’événements préfères-tu ?</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="evenements" value="Gros events festifs"> Gros events festifs</label>
    <label><input type="checkbox" name="evenements" value="Événements axés pro"> Événements axés pro</label>
    <label><input type="checkbox" name="evenements" value="Petits events cosy"> Petits events cosy</label>
  </div>
</div>

    <div class="question">
      <label for="magie">Qu'attends tu de la vie associative ?</label>
      <textarea id="magie" placeholder="Exprime-toi librement..."></textarea>
    </div>
      <div class="question">
        <label for="axes">À la suite de l'année associative 2024-2025, as tu  des axes d'amélioration pour le nouveau mandat Corpo ?</label>
        <textarea id="axes" placeholder="tes suggestions..."></textarea>
    </div>
    <button id="btnEnvoyer">Envoyer le questionnaire</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
